<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form tool 1.0.0</title>
    <link rel="stylesheet" href="index.css" />
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" crossorigin="anonymous" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
    <link href="https://cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid">
        <div id="wrapper">
            
            <!--===================Activity Type & layout===========================-->
            <div class="d-flex justify-content-between">
                <div class="d-flex justify-content-around align-items-start mb-2">
                    <div class="h5 mr-3">Activity Type:</div>
                    <select class="form-select form-select-sm" id="activityType">
                        <option value="1" selected>Select Item</option>                       
                    </select>
                    <div class="h5 mr-3">&nbsp;&nbsp; Document Type:</div>
                    <select class="form-select form-select-sm" id="documentType">
                        <option selected>---</option>
                        <option value="1">Docx</option>
                        <option value="2">CSV</option>
                    </select>
                </div>
                <!--<div class="d-flex justify-content-start align-items-start mb-2">
                    <div class="h5 mr-3">Accents:</div>
                    <select class="form-select form-select-sm" id="accents">
                        <option selected></option>
                        <option value="1">accents1</option>
                        <option value="2">accents2</option>
                        <option value="2">accentsall</option>
                   </select>
                </div> -->
            </div>

             <!--find path-->
             <div id="paths" class="mt-1 mb-3">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <button id="chooseFile" class="btn-outline-secondary" type="button">Choose File</button>
                    </div>
                    <input id="filePath" type="text" class="form-control text-bold" placeholder="Path for activity" value="" />
                    <div class="input-group-append">
                        <button id="load" class="btn btn-primary" type="button">Load File</button>
                    </div>
                </div>
            </div>
            <!--==================structure======================================-->
            <div id="structure_wrapper" class="d-flex justify-content-center align-items-start">
                <div class="h4 mr-3">Structure:</div>
                <div id="structure" class="d-flex justify-content-between flex-column align-items-start border border-dark rounded py-1 px-2 mb-2 w-100">
                    <div id="clue" class="d-flex justify-content-between">
                         <div class="h5 mr-2">Question: </div>
                
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="clue_keepNumbering" />
                            <label class="form-check-label" for="clue_keepNumbering">Keep Numbering</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="rfv" />
                            <label class="form-check-label" for="rfv">RequiredFieldValidator</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" style="width: 90px;" placeholder="EEG" type="text" id="prefix" />
                            <label class="form-check-label" for="prefix">Prefix</label>
                        </div>
                    </div>
                    <!--end clue-->

                    <div id="options" class="d-flex justify-content-between">
                        <div class="h5 mr-2">Options: </div>

                         <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="listType" id="options_rbl" />
                            <label class="form-check-label" for="options_rbl">RadioButtonList</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="listType" id="options_ddl" />
                            <label class="form-check-label" for="options_ddl">DropDownList</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="listType" id="options_tb" />
                            <label class="form-check-label" for="options_tb">TextBox</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="listType" id="options_cb" />
                            <label class="form-check-label" for="options_cb">CheckBox</label>
                        </div>


                    </div>
                    <!--end options-->

                </div>
                <!--end structure-->
            </div>
            <!--end structure wrapper-->

            <!--===============================Quiz======================================-->
            <div id="quiz_wrapper" class="d-flex justify-content-center align-items-end flex-column">
                <div class="d-flex w-100">
                    <div class="h4 mr-3" id="quizzes">Quizzes:</div>
                    <div id="quiz_container" class="d-flex justify-content-between flex-column align-items-start w-100">
                        <!--quiz will load here-->
                    </div>
                    <!--end quiz-->
                </div>
            </div>
            <!--end quiz wrapper-->
            <!--add blank or duplicate-->
            <div class="d-flex justify-content-end mt-1">
                <button id="help" class="btn btn-success mr-2">Show Variables</button>
                <button id="addQuiz" class="btn btn-secondary mr-2">Add blank Row</button>
                <input  value="1" type="number" id="duplicateCount" step="1"  style="width: 60px;" />
                <button id="duplicate" class="btn btn-info">duplicate Row</button>
                <!-- <button id="duplicate" class="btn btn-info">duplicate Row</button> -->
            </div>
          
            <!--buttons-->
            <div class="d-flex justify-content-between align-items-center mt-3">
                <button class="btn btn-primary btn-lg" id="submit">Update</button>
                <!--status-->
                <div id="status" class="alert alert-success" role="alert"></div>
                <button class="btn btn-danger" id="clear">Clear</button>
            </div>
        </div>
        <!--End wrapper -->
    </div>
    <!--End container-->

    <!--==============================================TEMPLATES====================================================================-->
    <!--===========================================================================================================================-->
    

    <div id="modal" class="card bg-white mb-3 shadow" style="min-width: 20rem;">
        <div class="card-header bg-primary text-white">Status</div>
        <div class="card-body text-dark text-bold d-flex justify-content-center">
            <p>Checking for Updates..</p>
        </div>
        <div id="bar"></div>
    </div>

    <div id="templates">

        <!--=====================================================select item==================================================================================-->
        <div class="w-100 p-0 quiz selectitem">
            <div class="bg-dark text-white w-100 d-flex justify-content-between align-items-center px-1 heading">
                <div class="no">1</div>
                <button id="show_bulk" class="btn btn-outline-warning btn-sm show_bulk">Show Panel</button>
                <img class="del_quiz" height="22" width="20" src="https://img.icons8.com/wired/20/ffffff/trash.png" data-toggle="tooltip" data-placement="bottom" title="Delete Quiz" />
            </div>

            <div class="border border-dark px-5 mb-2 w-100">
                <div class="my-1 makeOptionWrapper">
                    <textarea style="width: 100%;float:left;" placeholder="Add each clue/sentence option in separate line.." onchange="auto_grow(this)" oninput="auto_grow(this)" onfocus="auto_grow(this)" class="form-control bulk_value" rows="1"></textarea>
                    <div style="float:right;" class="d-flex">
                        <div style="position: relative;" id="op">
                            <button class="btn-outline-info btn-sm mb-1 bulk_option" id="bulk_option">Add Options</button>
                            <ul class="list-option" style="position: absolute;z-index: 10;visibility: hidden;">
                                <li class="current">Current Quiz</li>
                                <li class="separate">Spread</li>
                            </ul>
                        </div>
                        <button class="btn-outline-secondary btn-sm mb-1" id="bulk_clue">Add Clues</button>
                    </div>
                </div>

                <div class="input-group m-1">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Question</span>
                    </div>                  
                    <div id="clueText" onchange="auto_grow(this)" oninput="auto_grow(this)" onfocus="auto_grow(this)" class="form-control clue"></div>
                </div>

                <div class="h6 mr-3">Options</div>

                <div class="w-100 m-0 p-0 quiz_options">
                    <div class="input-group mt-1 option">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input type="number" name="option" class="form-control option_radio" style="width: 70px;"/>
                            </div>
                        </div>
                        <input type="text" class="form-control option_value"  style="height:auto;"/>
                        <button class="del">X</button>
                    </div>
                </div>
                <img class="addOption" src="https://img.icons8.com/metro/25/000000/plus.png" />
            </div>
        </div>
        
    </div>
   
    <!--end twmplate-->

    <!--==============================================END TEMPLATES====================================================================-->

    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="modules.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
